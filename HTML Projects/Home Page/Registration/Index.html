<!DOCTYPE html>
<html lang="en-US">
    
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Registration Page - SmallWeb</title>
        <link rel="stylesheet" href="/Styling.CSS">
    </head>

    <body class="background-image">
        <header>
            <div>
                <a href="/Images/SmallWeb-Logo.jpg"><img src="/Images/SmallWeb-Logo.jpg" id="header-logo" title="logo" alt="Company logo"></a> <!--Placeholder for company logo-->
                <p id="header-slogan">People. Productivity. Profitability</p>
            </div>
            <h1 class="page-title">Registration Page</h1>
        </header>
        
        <nav> <!--Navegation Panel for different pages on website-->
            <ul>
                <li><a href="/">Homepage</a></li>
                <li><a href="/Image gallery">Image Gallery</a></li>
                <li><a href="/Interactive 1">Interactive 1</a></li>
                <li><a href="/Interactive 2">Interactive 2</a></li>
                <li><a href="/Registration">Registration</a></li>
            </ul>
        </nav>
        
        <main>
            <form id="registration-form">
                <div class="form-inputs">
                    
                    <h3>Personal Details</h3>
                    <label for="firstName">First Name:</label>
                    <input type="text" name="firstName" required>
                    <br>
                    <label for="lastName">Last Name:</label>
                    <input type="text" name="lastName" required>
                    <br>
                    <label for="gender">Gender:</label>
                    <input type="text" name="gender" required>
                    <br>
                    
                    <h3>Contact Information</h3>
                    <label for="emailAddress">Email Address:</label>
                    <input type="email" name="emailAddress" required>
                    <br>
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="number" name="phoneNumber" required>
                    <br>
                    <label for="address">Full Address:</label>
                    <input type="text" name="address" required>
                    <br>

                    <h3>Username and Password</h3>
                    <label for="username">Username:</label>
                    <input type="text" name="username" required>
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" name="password" required>
                    <br>
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" name="confirmPassword" required>
                    <br>
                    <br>
                    <input type="submit" value="submit">
                    <input type="reset" value="reset">
                    
                </div>
            </form>
        </main>
        <script src="/Registration/index.js" ></script>
    </body>

</html>
